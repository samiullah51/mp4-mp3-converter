<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Converter</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Video to Audio Converter</h1>
      <form
        action="/convert"
        method="post"
        enctype="multipart/form-data"
        class="converter-form"
      >
        <input type="file" name="file" />
        <h3>OR</h3>
        <input type="text" name="videoURL" placeholder="Paste a video URL" />
        <button>Convert to Mp3</button>
      </form>
    </div>
  </body>
</html>
